<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
        <policy user="root">
                <allow own="org.coderus.androidshareui"/>
        </policy>

        <policy context="default">
                <allow send_interface="org.coderus.androidshareui"/>
                <allow receive_sender="org.coderus.androidshareui"/>
                <allow receive_interface="org.coderus.androidshareui"/>
        </policy>
</busconfig>
